<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position = "-1 0.5 -3"  color="cyan"></a-box>
        <a-sphere position = "0 2.5 -5" radius = "1.5" color = "green"> </a-sphere>
        <a-cylinder position = "1 0.75 -3" radius = "0.5" height = "1.5" color = "red"></a-cylinder>
        <a-ring position = "2 4 -7" radius-inner = " 0.25" radius-outer = "0.75" color = "pink"></a-ring>
        <a-rhombus position = "3 5 -5" color = "yellow"></a-rhombus>
        <a-cone position = "5 5 -7" color = "white" height = "2.6"></a-cone>
        <a-octahedron position = "6 6 -3" color = "orange"></a-octahedron>
    </a-scene>
</body>

</html>
